<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>COMPGUN</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!--external css-->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">
    <link href="style-responsive.css" rel="stylesheet" />
  </head>

  <body>

  <section id="container" class="sidebar-closed">
      <!--header start-->
      <header class="header white-bg">
              <div class="sidebar-toggle-box">
                  <div class="fa fa-bars tooltips"></div>
              </div>
            <!--logo start-->
            <a href="index.html" class="logo">COMPGUN</a>
            <!--logo end-->
            <div class="top-nav ">

              <div class="nav notify-row" id="top_menu">
                <ul class="breadcrumb">
                    <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="#">Users</a></li>
                </ul>
              </div>
                <!--search & user info start-->
                <ul class="nav pull-right top-menu">
                    <li>
                        <input type="text" class="form-control search" placeholder="Search">
                    </li>
                    <!-- user login dropdown start-->
                    <li class="dropdown">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <img alt="" src="img/avatar1_small.jpg">
                            <span class="username">Jhon Doue</span>
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu extended logout">
                            <div class="log-arrow-up"></div>
                            <li><a href="#"><i class=" fa fa-suitcase"></i>Profile</a></li>
                            <li><a href="#"><i class="fa fa-cog"></i> Settings</a></li>
                            <li><a href="#"><i class="fa fa-bell-o"></i> Notification</a></li>
                            <li><a href="login.html"><i class="fa fa-key"></i> Log Out</a></li>
                        </ul>
                    </li>
                    <!-- user login dropdown end -->
                </ul>
                <!--search & user info end-->
            </div>
        </header>
      <!--header end-->
      <!--sidebar start-->
      <aside>
          <div id="sidebar"  class="nav-collapse" style="margin-left: -210px;">
              <!-- sidebar menu start-->
            <ul class="sidebar-menu" id="nav-accordion">
                <li>
                  <a href="#"><i class="fa fa-user"></i><span>Users</span></a>
                </li>
                <li>
                  <a href="#"><i class="fa fa-clock-o"></i><span>Plans</span></a>
                </li>
                <li>
                  <a href="#"><i class="fa fa-cog"></i><span>Account Settings</span></a>
                </li>
                <li>
                  <a href="#"><i class="fa fa-file"></i><span>Plan Data</span></a>
                </li>
                <li>
                  <a href="#"><i class="fa fa-lock"></i><span>Administrator</span></a>
                </li>
                <li>
                  <a href="#"><i class="fa fa-pencil"></i><span>Records</span></a>
                </li>
                <li>
                  <a href="#"><i class="fa fa-list"></i><span>Line Items</span></a>
                </li>

            </ul>
          </div>
      </aside>
      <!--sidebar end-->
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <div class="state-overview">
                <div class="col-lg-4">
                      <section class="panel pages">
                          <div class="symbol terques">
                              <i class="fa fa-user"></i>
                          </div>
                          <div class="value">
                              <h2>Users</h2>
                          </div>
                      </section>
                  </div>
                  <div class="col-lg-4">
                        <section class="panel pages">
                            <div class="symbol red">
                                <i class="fa fa-clock-o"></i>
                            </div>
                            <div class="value">
                                <h2>Plans</h2>
                            </div>
                        </section>
                    </div>
                    <div class="col-lg-4">
                          <section class="panel pages">
                              <div class="symbol yellow">
                                  <i class="fa fa-cog"></i>
                              </div>
                              <div class="value">
                                  <h2>Account Settings</h2>
                              </div>
                          </section>
                    </div>
                    <div class="col-lg-4">
                          <section class="panel pages">
                              <div class="symbol blue">
                                  <i class="fa fa-file"></i>
                              </div>
                              <div class="value">
                                  <h2>Plan Data</h2>
                              </div>
                          </section>
                    </div>

                    <div class="col-lg-4">
                          <section class="panel pages">
                              <div class="symbol terques">
                                  <i class="fa fa-lock"></i>
                              </div>
                              <div class="value">
                                  <h2>Administrator</h2>
                              </div>
                          </section>
                    </div>
                    <div class="col-lg-4">
                          <section class="panel pages">
                              <div class="symbol red">
                                  <i class="fa fa-pencil"></i>
                              </div>
                              <div class="value">
                                  <h2>Records</h2>
                              </div>
                          </section>
                    </div>
                    <div class="col-lg-4">
                          <section class="panel pages">
                              <div class="symbol yellow">
                                  <i class="fa fa-list"></i>
                              </div>
                              <div class="value">
                                  <h2>Line Items</h2>
                              </div>
                          </section>
                    </div>
              </div>
          </section>
      </section>
      <!--main content end-->
  </section>


    <script src="js/jquery-1.8.3.min.js"></script>

    <script src="js/common-scripts.js"></script>


  </body>
</html>
